<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="display" type="number" min="">
    <button onclick="increaseNumber('+')">+</button>
    <button onclick="increaseNumber('-')">-</button>
    
</body>
<script>
    let display = document.getElementById("display")
    function increaseNumber( when){
        let goo = Number( display.value)
        if(when === "+"){
            display.value = goo + 1
        }
        else if (when === "-"){
            display.value = goo - 1
        }
    }
</script>
</html>
